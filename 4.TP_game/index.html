<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4b2adb81aa.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="carrot_counter">5</span>
        </header>
        <div class="game_field"></div>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="refresh_btn"><i class="fa-solid fa-rotate-right"></i></button>
        <span class="pop-up_message">Replay?</span>
    </section>
</body>
</html>
